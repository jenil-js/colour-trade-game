<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <p>Lets play a rock paper scissor</p>
        </div>
    </header>
    <main>
        <div class="player-choice">
            <p>Your-choice : <span></span></p>
        </div>
        <div class="buttons">
            <button type="submit" id="stone" onclick="result('rock')">Rock</button>
            <button type="submit" id="paper" onclick="result('paper')">paper</button>
            <button type="submit" id="scissor" onclick="result('scissor')">scissor</button>
        </div>
        <div class="comp-choice">
            <p>Computer choice : <span></span></p>
        </div>
        <div class="result">
            <p>Result : <span></span></p>
        </div>
    </main>
</body>
</html>
